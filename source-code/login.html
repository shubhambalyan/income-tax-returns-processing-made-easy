<!DOCTYPE HTML>
<html>
<head>
<title>Income-Tax Returns Processing Made Easy</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
</head>
<body>
<form class="box login" method="POST">
	<label align="center"><font size="5" color="grey"><center>Income-Tax Returns Processing Made Easy</center></font></label>
	<fieldset class="boxBody">
	  <label>PAN Number</label>
	  <input type="text"  placeholder="PAN Number" required name="username">
	  <label>Password</label>
	  <input type="password" placeholder="Password" required name="password">
	  <input type="submit" class="btnLogin" value="Login"  name="login">
	  <input type="button" class="btnLogin" value="SignUp"  name="signup" >
      </fieldset>
</form>
</body>
</html>
